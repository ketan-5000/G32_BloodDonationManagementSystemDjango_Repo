{% extends "base.html" %}
{% block title_block %}Delete Donation{% endblock %}

{% block main_block %}
<div class="container mt-5 text-center">
    <h4>Are you sure you want to delete this donation by <strong>{{ donation.donor.name }}</strong>?</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
